<html>
<head>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/rpa-main.css">

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-1.0.0.beta.6.js"></script>

<body>


<script type="text/x-handlebars" >
    <div class="container">
        <div class="row header clearfix">
            <div class="span3 logo">{{#linkTo "index"}}<img src="http://placehold.it/80&text=logo" class="header-logo">{{/linkTo}}</div>
            <div class="span4 offset5">
                {{view RPA.LoginView }}
            </div>
        </div>

        <div >
            <ul class="nav nav-tabs">
                <li>{{#linkTo "index"}}<i class="icon-home"></i> Home{{/linkTo}}</li>
                <li>{{#linkTo "create"}}<i class="icon-file-alt"></i> Create{{/linkTo}}</li>
                <li>{{#linkTo "request"}}<i class="icon-pencil"></i>Request{{/linkTo}}</li>
            </ul>
        </div>
    </div>
    {{ outlet }}
    
    <div class="container">
        <div class="row">
            <div class="span4">footer</div>
        </div>
    </div>
</script>
<!--<li>{{#linkTo profile}} Welcome, {{fullName}} <i class="icon-cog"></i>{{/linkTo}}</li>-->
<script type="text/x-handlebars" data-template-name="login" >
    <div class="well well-small" style="text-align: center">
        <ul class="inline" style="margin-bottom: 0px;">
            <li> Welcome, {{ profile.fullName}} <i class="icon-cog"></i></li>
            <li>|</li>
            {{#if loggedIn}}
            <li>{{#linkTo "logout"}}logout{{/linkTo}}</li>
            {{else}}
            <li>{{#linkTo "logout"}}login{{/linkTo}}</li>
            {{/if}}
        </ul>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="tips" >
    <div class="tips" style="height: 250px">
        <h4 style="border-bottom: 1px dotted #ccc;">Quick Tip</h4>
        <blockquote style="border-left: 0; padding: 5px;">
        <p>
            {{ currentText }}
        </p>
        <small>Tim <cite title="Source Title">CEO</cite></small>

        </blockquote>
        <div class="pagination pagination-mini pagination-right " style="margin: 5px 0 0 0">
            <ul >
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>
</script>

                    <div class="letter">
                        <div class="letter-new"><i class="icon-2x icon-file"></i> New Letter</div>
                        <div class="letter-list-details">Added By: Paul R. | 02/01/13 | {{#linkTo "details"}}Edit{{/linkTo}}</div>
                    </div>

                    <div class="letter">
                        <div class="letter-new"><i class="icon-2x icon-file-alt"></i> Edited Letter</div>
                        <div class="letter-list-details">Added By: Paul R. | 02/01/13 | {{#linkTo "details"}}Edit{{/linkTo}}</div>
                    </div>

                    <div class="letter">
                        <div class="letter-new"><i class="icon-2x icon-file"></i> New Letter</div>
                        <div class="letter-list-details">Added By: Paul R. | 02/01/13 | {{#linkTo "details"}}Edit{{/linkTo}}</div>
                    </div>

                    <div class="letter">
                        <div class="letter-new"><i class="icon-2x icon-file-alt"></i> Edited Letter</div>
                        <div class="letter-list-details">Added By: Paul R. | 02/01/13 | {{#linkTo "details"}}Edit{{/linkTo}}</div>
                    </div>

                    <div class="letter">
                        <div class="letter-new"><i class="icon-2x icon-file-alt"></i> Edited Letter</div>

                        <div class="letter-new"><i class="icon-2x icon-file-alt"></i> Edited Letter</div>

            <div class="span4">

<script type="text/x-handlebars" data-template-name="create"  >
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="btn-group">
                    <button class="btn active">Client Data</button>
                    <button class="btn">Author Letter</button>
                    <button class="btn">Review & Approve</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span6">

                <form class="form-horizontal">

                        <legend>Client Information</legend>
                        <div class="control-group">
                            <label class="control-label" for="existingClient">Existing Client</label>
                            <div class="controls">
                            <select id="existingClient">
                                <option>Schmoe, Joe</option>
                                <option>Smith, John</option>
                                <option>Zebra, Fish</option>
                            </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Password</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" placeholder="Password">
                            </div>
                        </div>

                </form>
            </div>
            <div class="span6">
                <form class="form-horizontal">
                    <legend>Loan Data</legend>
                    <div class="control-group">
                        <label class="control-label" for="inputPurchasePrice">Purchase Price</label>
                        <div class="controls">
                            <div class="input-prepend input-append">
                                <span class="add-on">$</span>
                                <input type="text" class="input-medium " id="inputPurchasePrice">
                                <span class="add-on">.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputLoanTerm">Loan Term</label>
                        <div class="controls">
                            <div class="input-prepend input-append">
                                <input type="text" class="input-medium " id="inputLoanTerm">
                                <div class="btn-group">
                                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                                        Years
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Months</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputDownPayment">Down Payment</label>
                        <div class="controls">
                            <div class="input-prepend input-append">
                                <span class="add-on">$</span>
                                <input type="text" class="input-medium " id="inputDownPayment">
                                <span class="add-on">.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputMaxLoanAmount">Max Loan Amount</label>
                        <div class="controls">
                            <div class="input-prepend input-append">
                                <span class="add-on">$</span>
                                <input type="text" class="input-medium " id="inputMaxLoanAmount">
                                <span class="add-on">.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</script>

<script type="text/x-handlebars" data-template-name="request"  >
    <div>two template</div>
</script>




</body>
</html>
