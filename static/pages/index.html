    <script type="text/javascript">

        window.RPA = Ember.Application.create({
            VERSION: "1.0.0"
        });

        RPA.ready = function() {
            console.log("app is ready");
        };


        RPA.Router = Ember.Router.extend({
            enableLogging : true
        });

        RPA.Router.map(function() {
            this.route("create", { path: "/create" });
            this.route("request", { path: "/request" });
            this.route("profile", { path: "/profile" });
            this.route("logout", { path: "/logout" });
            this.route("details", { path: "/details" });
        });

        RPA.ApplicationController = Ember.Controller.extend({
            user : "Paul Rangel"
        });

        /**
         * Index
         */

        RPA.IndexController = Ember.Controller.extend({
            firstName: "Dude",
            lastName: "face",
            title: "some rad title"
        });

        RPA.IndexRoute = Ember.Route.extend({
            setUpController : function(controller, welcomeData) {
                controller.set('content',welcomeData );
            }
        });
        /**
         * Create
         */
        RPA.CreateController = Ember.Controller.extend({
            title : "One title"
        });

        RPA.CreateRoute = Ember.Route.extend({
            setUpController : function(controller, data) {
                controller.set('content',data );
            }
        });
        /**
         * Request
         */
        RPA.RequestController = Ember.Controller.extend({
            title : "Two title"
        });

        RPA.RequestRoute = Ember.Route.extend({
            setUpController : function(controller, data) {
                controller.set('content',data );
            }
        });


        RPA.LoginController = Ember.Controller.extend({
            attemptLogin : function() {
                 console.log("attemping login");
            }
        });

    </script>

    <title></title>
</head>

<script type="text/x-handlebars" data-template-name="create"  >
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="btn-group">
                    <button class="btn active">Client Data</button>
                    <button class="btn">Author Letter</button>
                    <button class="btn">Review & Approve</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span6">

                <form class="form-horizontal">

                        <legend>Client Information</legend>
                        <div class="control-group">
                            <label class="control-label" for="existingClient">Existing Client</label>
                            <div class="controls">
                            <select id="existingClient">
                                <option>Schmoe, Joe</option>
                                <option>Smith, John</option>
                                <option>Zebra, Fish</option>
                            </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Password</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" placeholder="Password">
                            </div>
                        </div>

                </form>
            </div>
            <div class="span6">
                <form class="form-horizontal">
                    <legend>Loan Data</legend>
                    <div class="control-group">
                        <label class="control-label" for="inputPurchasePrice">Purchase Price</label>
                        <div class="controls">
                            <div class="input-prepend input-append">
                                <span class="add-on">$</span>
                                <input type="text" class="input-medium " id="inputPurchasePrice">
                                <span class="add-on">.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputLoanTerm">Loan Term</label>
                        <div class="controls">
                            <div class="input-prepend input-append">
                                <input type="text" class="input-medium " id="inputLoanTerm">
                                <div class="btn-group">
                                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                                        Years
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Months</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputDownPayment">Down Payment</label>
                        <div class="controls">
                            <div class="input-prepend input-append">
                                <span class="add-on">$</span>
                                <input type="text" class="input-medium " id="inputDownPayment">
                                <span class="add-on">.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputMaxLoanAmount">Max Loan Amount</label>
                        <div class="controls">
                            <div class="input-prepend input-append">

                                <input type="text" class="input-medium " id="inputMaxLoanAmount">

                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn">Sign in</button>
                        </div>
                    </div>
                </form>
