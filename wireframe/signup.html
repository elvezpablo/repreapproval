<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>repreapproval wireframe (1.0)</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./images/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./images/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./images/icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="./css/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="./js/ratchet.js"></script>
    <script src="./js/jquery-1.8.3.min.js"></script>

</head>
<body>

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar-title">
    <h1 class="title">RePreApproval</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
    <div class="content-padded">
        <p class="welcome">Thanks for downloading RePreApproval. This is a simple app that will change the way real estate is done in the known universe</p>
    </div>
    <div class="content-padded">
        <form>
            <div class="input-group">
                <input type="text" placeholder="Full name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Username">
            </div>
            <a class="button-main button-block" href="main.html" data-transition="slide-in">Sign Up</a>
        </form>
    </div>
</div>

</body>
</html>
