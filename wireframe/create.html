<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>repreapproval wireframe (1.0)</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./images/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./images/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./images/icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="./css/ratchet.css">

    <!-- Include the compiled Ratchet JS -->

</head>
<body>

<header class="bar-title">
    <h1 class="title">RePreApproval</h1>
</header>

<div class="content">

    <nav class="bar-standard">
        <ul class="segmented-controller">
            <li >
                <a href="main.html">History</a>
            </li>
            <li class="active">
                <a href="create.html">Create</a>
            </li>
        </ul>

    <div class="content-padded" style="padding-top: 60px">

        </form>
        <a href="letterDetailsStart.html" class="button-positive button-block">Generate</a>
